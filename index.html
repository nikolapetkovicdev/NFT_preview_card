<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/Style.css">
  <link rel="stylesheet" href="Fonts/Outfit-VariableFont_wght.ttf">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>

    <div class="top-container">
      <img class="product-image" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="image-overlay"></div>
      <img class="eye-image" src="images/icon-view.svg" alt="eye-image">
    </div>

    <h1>Equilibrium #3429</h1>

    <article>  
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </article>

    <section class="bottom-section">
      <span class="price">
        <img src="images/icon-ethereum.svg" alt="etherium-icon"><p>0.041 ETH</p>
      </span>
      <span class="time">
        <img src="images/icon-clock.svg" alt="clock-icon"><p>3 days left</p>
      </span>
    </section>

    <footer>
      <img class="avatar-image" src="images/image-avatar.png" alt="avatar-image"><p>Creation of <b>Jules Wyvern</b></p>
    </footer>
  
  </main>

</body>
</html>
